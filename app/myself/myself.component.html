   <div class="form-container">
    <h2>Enter Your Account Details</h2>
    <form id="bank-details-form" [formGroup]="bankForm" (ngSubmit)="submitBankDetailsForm()">
      <div class="form-group">
        <label for="account-holder-name">Account Holder Name</label>
        <input type="text" id="account-holder-name" class="form-control" formControlName="account-holder-name">
        <div class="error-message" *ngIf="bankForm.get('account-holder-name')?.invalid && bankForm.get('account-holder-name')?.touched">
          <div *ngIf="bankForm.get('account-holder-name')?.hasError('required')">Account Holder Name is required.</div>
          <div *ngIf="bankForm.get('account-holder-name')?.hasError('pattern')">Please enter a valid Account Holder Name.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="account-number">Account Number</label>
        <input type="text" id="account-number" class="form-control" formControlName="account-number">
        <div class="error-message" *ngIf="bankForm.get('account-number')?.invalid && bankForm.get('account-number')?.touched">
          <div *ngIf="bankForm.get('account-number')?.hasError('required')">Account Number is required.</div>
          <div *ngIf="bankForm.get('account-number')?.hasError('pattern')">Please enter a valid Account Number.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="ifsc-code">IFSC Code</label>
        <input type="text" id="ifsc-code" class="form-control" formControlName="ifsc-code">
        <div class="error-message" *ngIf="bankForm.get('ifsc-code')?.invalid && bankForm.get('ifsc-code')?.touched">
          <div *ngIf="bankForm.get('ifsc-code')?.hasError('required')">IFSC Code is required.</div>
          <div *ngIf="bankForm.get('ifsc-code')?.hasError('pattern')">Please enter a valid IFSC Code.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="account-type">Account Type</label>
        <select id="account-type" class="form-control" formControlName="account-type">
          <option value="">Select Account Type</option>
          <option value="savings">Savings</option>
          <option value="current">Current</option>
        </select>
        <div class="error-message" *ngIf="bankForm.get('account-type')?.invalid && bankForm.get('account-type')?.touched">
          Account Type is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="from-bank">From Bank</label>
        <select id="from-bank" class="form-control" formControlName="from-bank">
          <option value="">Select From Bank</option>
          <option value="State Bank Of India(SBI)">State Bank Of India(SBI)</option>
          <option value="ICICI Bank">ICICI Bank</option>
          <option value="Axis Bank">Axis Bank</option>
          <option value="HDFC Bank">HDFC Bank</option>
          <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
        </select>
        <div class="error-message" *ngIf="bankForm.get('from-bank')?.invalid && bankForm.get('from-bank')?.touched">
          From Bank is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="to-bank">To Bank</label>
        <select id="to-bank" class="form-control" formControlName="to-bank">
          <option value="">Select To Bank</option>
          <option value="State Bank Of India(SBI)">State Bank Of India(SBI)</option>
          <option value="ICICI Bank">ICICI Bank</option>
          <option value="Axis Bank">Axis Bank</option>
          <option value="HDFC Bank">HDFC Bank</option>
          <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
        </select>
        <div class="error-message" *ngIf="bankForm.get('to-bank')?.invalid && bankForm.get('to-bank')?.touched">
          To Bank is required.
        </div>
      </div>
  
      <div class="form-group">
        <input type="submit" value="Continue">
      </div>
    </form>
  </div>
